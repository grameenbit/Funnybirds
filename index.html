<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 400px;
            height: 600px;
            background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 70%, #98D98E 70%, #98D98E 100%);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            border: 3px solid #333;
        }

        canvas {
            display: block;
            cursor: pointer;
            border-radius: 17px;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10;
            transition: opacity 0.3s ease;
        }

        .screen.hidden {
            display: none;
        }

        .screen h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(-1px);
        }
        
        .character-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
            margin-bottom: 30px;
        }

        .character-card {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 10px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            width: 100px;
        }

        .character-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .character-card.selected {
            border-color: #FFD700;
            box-shadow: 0 0 15px #FFD700;
        }

        .character-card img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 8px;
            border: 2px solid #fff;
        }

        .character-card p {
            font-size: 12px;
            margin: 0;
            font-weight: bold;
        }

        .score {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            color: white;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            z-index: 5;
        }

        .best-score {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: #FFD700;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 5;
        }

        .game-over-image {
            width: 250px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        
        <div class="score hidden">0</div>
        <div class="best-score hidden">Best: 0</div>
        
        <!-- Character Selection Screen -->
        <div class="screen" id="characterSelectScreen">
            <h1>Choose Your Character</h1>
            <div class="character-grid" id="characterGrid">
                <!-- Character cards will be generated by JavaScript -->
            </div>
            <button class="btn" id="startBtn" disabled>Start Game</button>
        </div>
        
        <!-- Game Over Screen -->
        <div class="screen hidden" id="gameOverScreen">
            <img src="over.png" alt="Game Over" class="game-over-image">
            <h1>Game Over!</h1>
            <p id="finalScore">Your Score: 0</p>
            <p id="bestScoreText">Best Score: 0</p>
            <button class="btn" onclick="backToCharacterSelect()">Choose Character</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const characterSelectScreen = document.getElementById('characterSelectScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const scoreElement = document.querySelector('.score');
        const bestScoreElement = document.querySelector('.best-score');
        const finalScoreElement = document.getElementById('finalScore');
        const bestScoreTextElement = document.getElementById('bestScoreText');
        const startBtn = document.getElementById('startBtn');

        // --- গেম স্টেট এবং ভেরিয়েবল ---
        let gameState = 'selecting'; // 'selecting', 'playing', 'gameOver'
        let score = 0;
        let bestScore = localStorage.getItem('flappyBestScore') || 0;
        let frameCount = 0;

        // --- চরিত্রের তথ্য ---
        const characters = [
            { id: 'bird', name: 'Tor nani', imageSrc: 'bird.png', soundSrc: 'sound1.mp3' },
            { id: 'sheikh', name: 'Sheikh Hasina', imageSrc: 'seikhhasina.png', soundSrc: 'seikh.mp3' },
            { id: 'bongobondhu', name: 'Bongobondhu', imageSrc: 'bongobondhu.png', soundSrc: 'bondhu.mp3' },
            { id: 'cid', name: 'CID', imageSrc: 'cid.png', soundSrc: 'cid.mp3' },
            { id: 'modi', name: 'Modi', imageSrc: 'modi.png', soundSrc: 'modi.mp3' },
            { id: 'anime', name: 'Anime', imageSrc: 'anime.png', soundSrc: 'anime.mp3' },
            { id: 'neymar', name: 'free fire pro', imageSrc: 'free.png', soundSrc: 'free.mp3' }
        ];
        let selectedCharacter = characters[0];

        // --- বার্ড অবজেক্ট ---
        const bird = {
            x: 100,
            y: canvas.height / 2,
            width: 50,
            height: 50,
            velocity: 0,
            gravity: 0.31,
            jump: -7,
            rotation: 0,
            image: new Image()
        };

        // --- পাইপ অ্যারে এবং সেটিংস ---
        let pipes = [];
        const pipeWidth = 60;
        const pipeGap = 220;
        const pipeSpeed = 1.5;
        const pipeInterval = 150;

        // --- রিসোর্স লোড ---
        let gameOverSound = new Audio();

        // --- গ্রিন স্ক্রিন রিমুভালের জন্য টেম্পোরারি ক্যানভাস ---
        const tempCanvas = document.createElement('canvas');
        const tempCtx = tempCanvas.getContext('2d');
        tempCanvas.width = bird.width;
        tempCanvas.height = bird.height;

        // --- চরিত্র নির্বাচন ইনিটিয়ালাইজেশন ---
        function initCharacterSelect() {
            const characterGrid = document.getElementById('characterGrid');
            characterGrid.innerHTML = '';

            characters.forEach(char => {
                const card = document.createElement('div');
                card.className = 'character-card';
                card.dataset.id = char.id;
                card.innerHTML = `
                    <img src="${char.imageSrc}" alt="${char.name}">
                    <p>${char.name}</p>
                `;
                card.addEventListener('click', () => selectCharacter(char));
                characterGrid.appendChild(card);
            });

            // ডিফল্ট চরিত্র সিলেক্ট করুন
            selectCharacter(characters[0]);
        }
        
        // --- চরিত্র নির্বাচন ফাংশন ---
        function selectCharacter(character) {
            selectedCharacter = character;
            
            document.querySelectorAll('.character-card').forEach(card => {
                card.classList.remove('selected');
            });
            document.querySelector(`[data-id="${character.id}"]`).classList.add('selected');

            // নতুন ছবি এবং সাউন্ড লোড করুন
            bird.image.src = selectedCharacter.imageSrc;
            gameOverSound.src = selectedCharacter.soundSrc;
            
            // কনসোলে ডিবাগ মেসেজ দেখানো হচ্ছে (F12 চেপে Console ট্যাবে দেখুন)
            console.log(`Character Selected: ${selectedCharacter.name}`);
            console.log(`Image Path: ${selectedCharacter.imageSrc}`);
            console.log(`Sound Path: ${selectedCharacter.soundSrc}`);
            
            startBtn.disabled = false;
        }

        // --- গেম শুরু ---
        function startGame() {
            characterSelectScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            scoreElement.classList.remove('hidden');
            bestScoreElement.classList.remove('hidden');
            init();
            gameState = 'playing';
            gameLoop();
        }
        
        // --- গেম ইনিশিয়ালাইজেশন ---
        function init() {
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            bird.rotation = 0;
            pipes = [];
            score = 0;
            frameCount = 0;
            updateScore();
            updateBestScore();
        }
        
        // --- গেম ওভার (কাউন্টডাউন ছাড়া) ---
        function gameOver() {
            if (gameState !== 'playing') return; // একাধিকবার কল হওয়া থেকে প্রতিরোধ করুন
            gameState = 'gameOver';
            
            // সাউন্ড প্লে করার চেষ্টা করুন, তবে এরর এড়াতে try-catch ব্যবহার করুন
            try {
                gameOverSound.currentTime = 0;
                gameOverSound.play().catch(e => console.log("Sound play failed or file not found:", e));
            } catch (e) {
                console.log("Sound file not found or error:", e);
            }
            
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('flappyBestScore', bestScore);
            }
            
            finalScoreElement.textContent = `Your Score: ${score}`;
            bestScoreTextElement.textContent = `Best Score: ${bestScore}`;
            
            scoreElement.classList.add('hidden');
            bestScoreElement.classList.add('hidden');
            gameOverScreen.classList.remove('hidden');
        }

        // --- চরিত্র নির্বাচনে ফিরে যান ---
        function backToCharacterSelect() {
            gameState = 'selecting';
            gameOverScreen.classList.add('hidden');
            characterSelectScreen.classList.remove('hidden');
        }

        // --- স্কোর আপডেট ---
        function updateScore() {
            scoreElement.textContent = score;
        }

        function updateBestScore() {
            bestScoreElement.textContent = `Best: ${bestScore}`;
        }

        // --- পাইপ তৈরি ---
        function createPipe() {
            const minHeight = 50;
            const maxHeight = canvas.height - pipeGap - minHeight - 80;
            const height = Math.random() * (maxHeight - minHeight) + minHeight;
            
            pipes.push({
                x: canvas.width,
                topHeight: height,
                bottomY: height + pipeGap,
                passed: false
            });
        }

        // --- বার্ড আঁকা ---
        function drawBird() {
            ctx.save();
            ctx.translate(bird.x + bird.width / 2, bird.y + bird.height / 2);
            
            bird.rotation = Math.min(Math.max(bird.velocity * 3, -30), 90) * Math.PI / 180;
            ctx.rotate(bird.rotation);
            
            // ছবিটি লোড হয়েছে কিনা তা চেক করুন
            if (bird.image.complete && bird.image.naturalHeight !== 0) {
                // গ্রিন স্ক্রিন রিমুভাল লজিক
                tempCtx.clearRect(0, 0, tempCanvas.width, tempCanvas.height);
                tempCtx.drawImage(bird.image, 0, 0, bird.width, bird.height);
                
                const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
                const data = imageData.data;

                for (let i = 0; i < data.length; i += 4) {
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    
                    if (g > 100 && g > r * 1.4 && g > b * 1.4) {
                        data[i + 3] = 0; // আলফা চ্যানেল 0 করে দিন (স্বচ্ছ)
                    }
                }
                
                tempCtx.putImageData(imageData, 0, 0);
                
                ctx.beginPath();
                ctx.arc(0, 0, bird.width / 2, 0, Math.PI * 2);
                ctx.closePath();
                ctx.clip();
                ctx.drawImage(tempCanvas, -bird.width / 2, -bird.height / 2, bird.width, bird.height);

            } else {
                // ফলব্যাক হিসেবে ডিফল্ট বার্ড আঁকুন
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(0, 0, bird.width / 2, 0, Math.PI * 2);
                ctx.fill();
            }
            
            ctx.restore();
        }

        // --- কোড দিয়ে পাইপ আঁকা ---
        function drawPipes() {
            pipes.forEach(pipe => {
                const pipeGradient = ctx.createLinearGradient(pipe.x, 0, pipe.x + pipeWidth, 0);
                pipeGradient.addColorStop(0, '#5FBF60');
                pipeGradient.addColorStop(0.5, '#73D877');
                pipeGradient.addColorStop(1, '#5FBF60');
                ctx.fillStyle = pipeGradient;

                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                ctx.fillStyle = '#4A9F4C';
                ctx.fillRect(pipe.x - 5, pipe.topHeight - 30, pipeWidth + 10, 30);

                ctx.fillStyle = pipeGradient;
                ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, canvas.height - pipe.bottomY);
                ctx.fillStyle = '#4A9F4C';
                ctx.fillRect(pipe.x - 5, pipe.bottomY, pipeWidth + 10, 30);
            });
        }

        // --- গেম আপডেট ---
        function update() {
            if (gameState !== 'playing') return;

            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            if (bird.y < 0 || bird.y + bird.height > canvas.height - 80) {
                gameOver();
                return;
            }

            frameCount++;
            if (frameCount % pipeInterval === 0) {
                createPipe();
            }

            pipes.forEach((pipe, index) => {
                pipe.x -= pipeSpeed;

                if (pipe.x + pipeWidth < 0) {
                    pipes.splice(index, 1);
                }

                if (bird.x < pipe.x + pipeWidth &&
                    bird.x + bird.width > pipe.x &&
                    (bird.y < pipe.topHeight || bird.y + bird.height > pipe.bottomY)) {
                    gameOver();
                    return;
                }

                if (!pipe.passed && pipe.x + pipeWidth < bird.x) {
                    pipe.passed = true;
                    score++;
                    updateScore();
                }
            });
        }

        // --- গেম আঁকা ---
        function draw() {
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(0.7, '#87CEEB');
            gradient.addColorStop(0.7, '#98D98E');
            gradient.addColorStop(1, '#8FBC8F');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.strokeStyle = '#7CFC00';
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.moveTo(0, canvas.height - 80);
            ctx.lineTo(canvas.width, canvas.height - 80);
            ctx.stroke();

            if (gameState === 'playing') {
                drawPipes();
                drawBird();
            }
        }

        // --- গেম লুপ ---
        function gameLoop() {
            update();
            draw();
            
            if (gameState === 'playing') {
                requestAnimationFrame(gameLoop);
            }
        }

        // --- কন্ট্রোল ---
        function jump() {
            if (gameState === 'playing') {
                bird.velocity = bird.jump;
            }
        }

        // --- ইভেন্ট লিসেনার ---
        canvas.addEventListener('click', jump);
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });

        startBtn.addEventListener('click', () => {
            if(!startBtn.disabled) {
                startGame();
            }
        });

        // --- ইনিশিয়াল লোড ---
        initCharacterSelect();
        updateBestScore();
    </script>
</body>
</html>
